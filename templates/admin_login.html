<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{{ logo_url }}">
    <title>Admin Login</title>
    <style>
        /* center page styling */
        body { font-family: Arial; text-align: center; margin-top: 100px; }
        input { padding: 10px; font-size: 1em; }
        button { padding: 10px 20px; font-size: 1em; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Admin Login</h1>

    <!-- if an error message exists, show it -->
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <!-- password entry form -->
    <form method="POST">
    <input type="text" name="username" placeholder="Enter admin username" required><br><br>
    <input type="password" name="password" placeholder="Enter admin password" required><br><br>
    <button type="submit">Login</button>
    </form>
</body>
</html>
