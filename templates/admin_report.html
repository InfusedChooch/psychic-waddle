<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Report</title>
    <style>
        table { border-collapse: collapse; width: 90%; margin: auto; margin-bottom: 40px; }
        th, td { border: 1px solid #333; padding: 8px; text-align: center; }
    </style>
</head>

<p><button onclick="window.location.href='{{ url_for('admin_report_csv') }}'">Download CSV</button></p>

<body>
    <h1>Weekly Pass Report</h1>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Student ID</th>
            <th>Weekly Report Day:Min</th>
            <th>Passes Over 5 Min</th>
            <th>Passes Over 10 Min</th>
        </tr>
        {% for row in report_data %}
        <tr>
            <td>{{ row.student_name }}</td>
            <td>{{ row.student_id }}</td>
            <td>{{ row.weekly_report }}</td>
            <td>{{ row.passes_over_5_min }}</td>
            <td>{{ row.passes_over_10_min }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
